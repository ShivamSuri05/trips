<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" href="img/icon.jpg">
    <title>Family Trips</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
</head>
<body onload="clear()">
    <div id="header">
        <div>
            <img src="img/head1.jpg">
        </div>
        <div id="text">
            <span>Family Trips</span>
        </div>
    </div>
    <div id="main-content">
        <div id="login">
            <h3>Enter Credentials</h3>
            <input type="text" id="name">Enter Username
            <input type="text" id="pwd">Enter password
            <br><br>
            <button onclick="match()">Submit</button>
        </div>
        <script>
            function clear(){
                window.localStorage.clear()
            }
            function match(){
                const name = document.getElementById("name").value
                const pass = document.getElementById("pwd").value
                const nameHash = CryptoJS.MD5(name)
                const passHash = CryptoJS.MD5(pass)
                if(nameHash+passHash==='e958f7666e57a0b3b305be43e9bb65edba159d33200fce19dd9d4b7a2e99f51e'){
                    window.localStorage.setItem("HashSet","True")
                    window.location.href = "./trips.html"
                }
                else{
                    alert("wrong credentials")
                }
            }
        </script>
    </div>
</body>
</html>
